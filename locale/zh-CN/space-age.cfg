[space-location-description]
aquilo=Aquilo：一片冰封荒原，遍布液氨海洋和氟气喷口。若没有相邻的热管或其他热源加热，建筑和传送带都将被冻结。
fulgora=Fulgora：一颗干燥的风化星球，高原之上雷暴肆虐，景象壮丽非凡。油海可以用高架铁路连接。\n这里似乎还残留着一些神秘的遗迹。
gleba=Gleba：一颗潮湿的沼泽星球，资源丰富，拥有深邃的沼泽、蜿蜒的丘陵和肥沃的土地。沼泽地形可以填埋改造。高原虽阻碍了铁路的通行，但却是农业发展的理想区域。
shattered-planet=遥远星海的深处，沉寂着一座远古文明的遗迹。它的遗迹飘浮在它曾经占有的太空之中，蕴藏着解锁强大科技的珍稀资源，但获取这些资源并非没有风险。
solar-system-edge=终点！亦或新的起点。坠机之地，终非久留之所，而你已成功建造了一座太空平台，踏上通往浩瀚星海的征途。在这漫长的旅程中，平台不仅能自给自足，还能将沿途巨大而危险的星岩转化为宝贵资源，源源不断地为你的星际航行提供强劲动力。
vulcanus=Vulcanus：一颗炙热的火山星球，金属资源丰富，拥有高耸火山、岩浆河流、灰烬平原和硫酸喷泉。岩浆地带仅能使用高架铁路跨越。
