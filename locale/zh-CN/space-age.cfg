[technology-description]
captive-biter-spawner=可控的虫巢孵化器，能繁育异虫卵，可放置于 Nauvis 的任何位置。
planet-discovery-aquilo=Aquilo：一片冰封荒原，下方是无垠的液氨海洋。脆弱的冰山是唯一的立足之地，海洋无法填埋，但可通过浮冰平台拓展生存空间。若没有相邻的热管或其他热源加热，建筑和传送带都将被冻结。而为了防止冰层融化，所有设施都必须建造在混凝土之上。
planet-discovery-fulgora=Fulgora：一颗干燥的风化星球，高原之上雷暴肆虐，景象壮丽非凡。油海可以用高架铁路连接。\n这里似乎还残留着一些神秘的遗迹。
planet-discovery-gleba=Gleba：一颗潮湿的沼泽星球，资源丰富，拥有深邃的沼泽、蜿蜒的丘陵和肥沃的土地。沼泽地形可以填埋改造。高原虽阻碍了铁路的通行，但却是农业发展的理想区域。
planet-discovery-vulcanus=Vulcanus：一颗炙热的火山星球，金属资源丰富，拥有高耸火山、岩浆河流、灰烬平原和硫酸喷泉。岩浆地带仅能使用高架铁路跨越。
tungsten-carbide=允许制造碳化钨，一种坚硬的耐热陶瓷。Vulcanus 的某些地表岩石中可找到易获取的碳化钨矿石。

